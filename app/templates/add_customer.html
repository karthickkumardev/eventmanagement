{%include 'header.html'%}
<div class="container" style="margin:0 auto;padding-top:100px;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
        <h5 class="card-header">Add Customer</h5>
        <div class="card-body">
            {% if messages %}
                {% for i in messages %}
                    <div class="alert alert-success">{{i}}</div>
                {% endfor %}
            {% endif %}
            <form  id="basicform" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="inputUserName">Customer Name</label>
                    <input id="inputUserName" type="text" name="customer_name" required="required"  class="form-control">
                </div>
                
                <div class="form-group">
                	<label for="inputUserName">Event Name</label>
                    <select name='event_name'  class="form-control">
						<option value="">Select </option>
						{% for i in a %}
						<option value ={{i.id}}>{{i.name}}</option>
						{% endfor %}
					</select>
                </div>
                <div class="form-group">
                    <label for="inputUserName">Phone Number</label>
                    <input id="inputUserName" type="text" name="phone" required="required"  class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputUserName">Event Date</label>
                    <input id="inputUserName" type="date" name="event_date" required="required"  class="form-control">
                </div>
				<div class="form-group">
                    <label for="inputUserName">Event Time</label>
                    <input id="inputUserName" type="text" name="event_time" required="required"  class="form-control">
                </div>
				<div class="form-group">
                    <label for="inputUserName">Total Amount</label>
                    <input id="inputUserName" type="text" name="amount" required="required"  class="form-control">
                </div>
				<div class="form-group">
                    <label for="inputUserName">Event Place</label>
                     <textarea name="place" class="form-control" required="required"></textarea>  
                </div>
                <div class="form-group">
                    <label for="inputUserName">Address</label>
                    <textarea name="address" class="form-control" required="required"></textarea>  
                </div>
                
                <div class="row">
                    <div class="col-sm-6 pl-0">
                    </div>
                    <div class="col-sm-6 pl-0">
                        <p class="text-right">
                            <button type="submit" class="btn btn-space btn-primary">Add Customer</button>
                            <button type="reset" class="btn btn-space btn-secondary">Cancel</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
